<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles (title)">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title th:text="${title}"></title>
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Cadastro de Livros</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">Início</a>
					</li>
					<li class="nav-item dropdown">
        				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
        					role="button" data-toggle="dropdown" aria-haspopup="true"
        					aria-expanded="false">
			          		Livros
			        	</a>
				        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
				          <a class="dropdown-item" th:href="@{/product/save}">Cadastro</a>
				          <a class="dropdown-item" th:href="@{/product/list}">Listagem</a>
				        </div>
			      </li>
				</ul>
			</div>
		</nav>
	</header>

	<footer th:fragment="footer">
		<hr>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<p>IFBA Santo Amaro 2020</p>
				</div>
				<div class="col-md-6 text-md-right">
					<a href="#" class="text-dark">Termos de uso</a>
					<span class="text-muted mx-2">|</span>
					<a href="#" class="text-dark">Política de Privacidade</a>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
